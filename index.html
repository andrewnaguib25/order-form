<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Store Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #responseMessage {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Student Store Order Form</h2>
    <form id="orderForm">
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="text" id="idNumber" placeholder="Student ID Number" required>
        <input type="text" id="snacks" placeholder="Favorite Snack" required>
        <button type="submit">Submit Order</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Collect form data
            let formData = {
                email: document.getElementById("email").value,
                fullName: document.getElementById("fullName").value,
                idNumber: document.getElementById("idNumber").value,
                snacks: document.getElementById("snacks").value
            };

            // Send data to the server (replace with your Google Apps Script URL later)
            fetch("YOUR_GOOGLE_APPS_SCRIPT_URL_HERE", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseMessage").textContent = data.message;
            })
            .catch(error => {
                document.getElementById("responseMessage").textContent = "Error submitting order. Try again!";
                console.error("Error:", error);
            });

            // Clear form fields after submission
            document.getElementById("orderForm").reset();
        });
    </script>

</body>
</html>
