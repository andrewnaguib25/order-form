<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const snackPrices = {
          "Cup of Noodles": 1.5,
          "Pop Tarts": 1.5,
          "Oreos": 1.5,
          "Famous Amos": 1.5,
          "Uncrustable": 2,
          "Mac' N Cheese": 2,
          "Nature Valley Bar": 2,
          "Clif Bar": 2,
          "Fit Crunch Bar": 3,
          "Donuts": 3,
          "Beef Jerky": 3,
          "Chester's Fries": 1.75,
          "Hot Cheetos": 1.75,
          "Frito Lay Variety": 1.75,
          "Pringles": 2,
          "Takis": 3
        };

        const candyPrices = {
          "Kit Kat": 2,
          "Twix": 2,
          "Snickers": 2,
          "Reese's": 2,
          "Sour Punch Straws": 2,
          "Skittles": 2,
          "Sour Patch Kids": 2
        };

        const drinkPrices = {
          "Water": 1,
          "Sprite": 1.75,
          "Coke": 1.75,
          "Diet Coke": 1.75,
          "Dr. Pepper": 1.75,
          "Sunkist": 1.75,
          "Fruit Punch Gatorade": 3,
          "Lemon Lime Gatorade": 3,
          "Starbucks": 3,
          "Fairlife": 3
        };

        function updateCart() {
          const snack = document.getElementById("snacks").value;
          const candy = document.getElementById("candy").value;
          const drink = document.getElementById("drinks").value;
          const fork = document.getElementById("fork").value;

          let total = 0;
          let items = [];

          if (snack) {
            total += snackPrices[snack];
            items.push(snack);
          }
          if (candy) {
            total += candyPrices[candy];
            items.push(candy);
          }
          if (drink) {
            total += drinkPrices[drink];
            items.push(drink);
          }
          if (fork === "Yes") {
            total += 0.25;
            items.push("Fork");
          }

          document.getElementById("cart-items").innerHTML = items
            .map((item) => `<li>${item}</li>`) 
            .join("");
          document.getElementById("total").innerText = "$" + total.toFixed(2);
        }

        document.querySelectorAll("select").forEach((el) => {
          el.addEventListener("change", updateCart);
        });

        updateCart();
      });
    </script>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">ASB PREORDER FORM</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST" action="https://formspree.io/f/mvoebvje">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Full Name" name="Name" required />
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="Your Email" name="Email" required />
        </div>
      </div>

      <div class="field">
        <label class="label">Date of Birth</label>
        <div class="control">
          <input class="input" type="date" name="DOB" required />
        </div>
      </div>

      <div class="field">
        <label class="label">Gender</label>
        <div class="control">
          <div class="select">
            <select name="Gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
      </div>

      <h2 class="title">Snacks</h2>
      <div class="field">
        <div class="control">
          <div class="select">
            <select id="snacks" name="Snacks">
              <option value="">Select a Snack</option>
              <option value="Cup of Noodles">Cup of Noodles</option>
              <option value="Pop Tarts">Pop Tarts</option>
              <option value="Oreos">Oreos</option>
              <option value="Famous Amos">Famous Amos</option>
              <option value="Uncrustable">Uncrustable</option>
              <option value="Mac' N Cheese">Mac' N Cheese</option>
              <option value="Nature Valley Bar">Nature Valley Bar</option>
              <option value="Clif Bar">Clif Bar</option>
              <option value="Fit Crunch Bar">Fit Crunch Bar</option>
              <option value="Donuts">Donuts</option>
              <option value="Beef Jerky">Beef Jerky</option>
              <option value="Chester's Fries">Chester's Fries</option>
              <option value="Hot Cheetos">Hot Cheetos</option>
              <option value="Frito Lay Variety">Frito Lay Variety</option>
              <option value="Pringles">Pringles</option>
              <option value="Takis">Takis</option>
            </select>
          </div>
        </div>
      </div>

      <h2 class="title">Candy</h2>
      <div class="field">
        <div class="control">
          <div class="select">
            <select id="candy" name="Candy">
              <option value="">Select a Candy</option>
              <option value="Kit Kat">Kit Kat</option>
              <option value="Twix">Twix</option>
              <option value="Snickers">Snickers</option>
              <option value="Reese's">Reese's</option>
              <option value="Sour Punch Straws">Sour Punch Straws</option>
              <option value="Skittles">Skittles</option>
              <option value="Sour Patch Kids">Sour Patch Kids</option>
            </select>
          </div>
        </div>
      </div>

      <h2 class="title">Drinks</h2>
      <div class="field">
        <div class="control">
          <div class="select">
            <select id="drinks" name="Drinks">
              <option value="">Select a Drink</option>
              <option value="Water">Water</option>
              <option value="Sprite">Sprite</option>
              <option value="Coke">Coke</option>
              <option value="Diet Coke">Diet Coke</option>
              <option value="Dr. Pepper">Dr. Pepper</option>
              <option value="Sunkist">Sunkist</option>
              <option value="Fruit Punch Gatorade">Fruit Punch Gatorade</option>
              <option value="Lemon Lime Gatorade">Lemon Lime Gatorade</option>
              <option value="Starbucks">Starbucks</option>
              <option value="Fairlife">Fairlife</option>
            </select>
          </div>
        </div>
      </div>

      <h2 class="title">Fork</h2>
      <div class="field">
        <div class="control">
          <div class="select">
            <select id="fork" name="Fork">
              <option value="No">No</option>
              <option value="Yes">Yes - $0.25</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Cart</label>
        <div class="box">
          <ul id="cart-items"></ul>
          <p><strong>Total:</strong> <span id="total">$0.00</span></p>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit Order
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
