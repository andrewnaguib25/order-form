<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Store Preorder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            background: #f8f9fa;
            color: #343a40;
        }

        .container {
            margin-top: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .product {
            background: #ffffff;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .product button {
            margin-top: 10px;
        }

        .cart-summary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Snack Store Preorder</h1>
                <p>Order your snacks before lunch!</p>
            </div>
        </div>
    </section>

    <div class="container">
        <h2 class="subtitle">Available Snacks</h2>
        <div class="product-grid" id="product-list">
            <!-- Snacks will be dynamically added here -->
        </div>

        <h2 class="subtitle">Your Cart</h2>
        <div class="cart-summary" id="cart">
            <p>Your cart is empty.</p>
        </div>

        <h2 class="subtitle">Order Details</h2>
        <form id="order-form">
            <div class="field">
                <label class="label">Name</label>
                <input class="input" type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <input class="input" type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="field">
                <label class="label">Student ID</label>
                <input class="input" type="text" id="student-id" placeholder="Enter your student ID" required>
            </div>

            <button class="button is-primary" type="submit">Submit Order</button>
        </form>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Cup of Noodles', price: 1.5, img: 'https://via.placeholder.com/80' },
            { id: 2, name: 'Pop Tarts', price: 1.5, img: 'https://via.placeholder.com/80' },
            { id: 3, name: 'Oreos', price: 1.5, img: 'https://via.placeholder.com/80' },
            { id: 4, name: 'Famous Amos', price: 1.5, img: 'https://via.placeholder.com/80' },
            { id: 5, name: 'Uncrustable', price: 2, img: 'https://via.placeholder.com/80' }
        ];

        const cart = [];

        function renderProducts() {
            const productList = document.getElementById('product-list');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <button class="button is-primary" onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            renderCart();
        }

        function renderCart() {
            const cartSummary = document.getElementById('cart');
            cartSummary.innerHTML = '';

            if (cart.length === 0) {
                cartSummary.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            let total = 0;
            cart.forEach(item => {
                const cartItem = document.createElement('p');
                cartItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartSummary.appendChild(cartItem);
                total += item.price;
            });

            const totalElement = document.createElement('p');
            totalElement.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
            cartSummary.appendChild(totalElement);
        }

        document.getElementById('order-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const studentId = document.getElementById('student-id').value;

            if (!cart.length) {
                alert('Your cart is empty!');
                return;
            }

            const order = {
                name,
                email,
                studentId,
                cart,
                total: cart.reduce((sum, item) => sum + item.price, 0)
            };

            // Send the order to Google Sheets (via Apps Script)
            fetch("https://script.google.com/macros/s/AKfycbxkWz45FAha6OpNRRS4GKqe7tctGHaT49gENZdq9DmlpVDAH773riFT_0Xp9Ov7Z3Bq/exec", {
                method: 'POST',
                body: JSON.stringify(order),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert('Order submitted successfully!');
                cart.length = 0; // Clear the cart
                renderCart();
                document.getElementById('order-form').reset();
            })
            .catch(error => console.error('Error:', error));
        });

        renderProducts();
    </script>
</body>
</html>
