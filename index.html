<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Store Preorder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            background: #00274d; /* Navy Blue */
            color: white;
        }

        .hero {
            background: #00274d; /* Navy */
            color: white;
        }

        .title {
            color: #ffd700; /* Gold */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 products per row */
            gap: 15px;
            margin-top: 20px;
        }

        .product {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .cart-summary {
            margin-top: 20px;
        }

        .button {
            background: #ffd700; /* Gold */
            color: #00274d; /* Navy */
        }

        .button:hover {
            background: #e5c100; /* Lighter Gold */
        }
    </style>
</head>
<body>
    <section class="hero is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Snack Store Preorder</h1>
                <p>Preorder your snacks before lunch to avoid lines!</p>
            </div>
        </div>
    </section>

    <div class="container">
        <h2 class="subtitle">Snacks</h2>
        <div class="product-grid" id="snack-list"></div>

        <h2 class="subtitle">Candy</h2>
        <div class="product-grid" id="candy-list"></div>

        <h2 class="subtitle">Drinks</h2>
        <div class="product-grid" id="drink-list"></div>

        <h2 class="subtitle">Forks</h2>
        <div class="product-grid" id="fork-list"></div>

        <h2 class="subtitle">Your Cart</h2>
        <div class="cart-summary" id="cart">
            <p>Your cart is empty.</p>
        </div>

        <h2 class="subtitle">Order Details</h2>
        <form id="order-form">
            <div class="field">
                <label class="label">Full Name *</label>
                <input class="input" type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="field">
                <label class="label">Email *</label>
                <input class="input" type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="field">
                <label class="label">Student ID *</label>
                <input class="input" type="text" id="student-id" placeholder="Enter your student ID" required>
            </div>

            <button class="button is-primary" type="submit">Submit Order</button>
        </form>
    </div>

    <script>
        // Product Data
        const snacks = [
            { id: 1, name: 'Cup of Noodles', price: 1.5, img: 'https://via.placeholder.com/100' },
            { id: 2, name: 'Pop Tarts', price: 1.5, img: 'https://via.placeholder.com/100' },
            { id: 3, name: 'Oreos', price: 1.5, img: 'https://via.placeholder.com/100' },
        ];

        const candy = [
            { id: 4, name: 'Kit Kat', price: 2, img: 'https://via.placeholder.com/100' },
            { id: 5, name: 'Snickers', price: 2, img: 'https://via.placeholder.com/100' },
        ];

        const drinks = [
            { id: 6, name: 'Water', price: 1, img: 'https://via.placeholder.com/100' },
            { id: 7, name: 'Coke', price: 1.75, img: 'https://via.placeholder.com/100' },
        ];

        const forks = [
            { id: 8, name: 'Fork', price: 0.25, img: 'https://via.placeholder.com/100' },
        ];

        let cart = [];

        // Render Products
        function renderProducts(products, listId) {
            const list = document.getElementById(listId);
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <button class="button is-small" onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Add to Cart</button>
                `;
                list.appendChild(productDiv);
            });
        }

        // Add Product to Cart
        function addToCart(id, name, price) {
            cart.push({ id, name, price });
            renderCart();
        }

        // Render Cart
        function renderCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '';

            if (cart.length === 0) {
                cartDiv.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            let total = 0;
            cart.forEach(item => {
                const cartItem = document.createElement('p');
                cartItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartDiv.appendChild(cartItem);
                total += item.price;
            });

            const totalElement = document.createElement('p');
            totalElement.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
            cartDiv.appendChild(totalElement);
        }

        // Handle Form Submission
        document.getElementById('order-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const studentId = document.getElementById('student-id').value;

            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const order = {
                name,
                email,
                studentId,
                cart,
                total: cart.reduce((sum, item) => sum + item.price, 0),
            };

            fetch('https://script.google.com/macros/s/AKfycbw4qaYhGOaEy80ohCTVn41y6ukx3BgQfCZnZNiTHElQfpr9ciAD35EXLPS0VqVJF-k/exec', {
                method: 'POST',
                body: JSON.stringify(order),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                alert('Order submitted successfully!');
                cart = [];
                renderCart();
                document.getElementById('order-form').reset();
            })
            .catch(error => console.error('Error:', error));
        });

        // Load Products
        renderProducts(snacks, 'snack-list');
        renderProducts(candy, 'candy-list');
        renderProducts(drinks, 'drink-list');
        renderProducts(forks, 'fork-list');
    </script>
</body>
</html>
