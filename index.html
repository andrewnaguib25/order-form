<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint John Bosco Snack Store</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #00274d; /* Navy Blue */
            color: white;
            text-align: center;
        }

        h1, h2 {
            color: #ffd700; /* Gold */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        p, label {
            font-size: 1.2em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form styles */
        form {
            text-align: left;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        /* Grid layout for snacks, candy, and drinks */
        .section {
            margin-top: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .product {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Cart styles */
        .cart {
            margin-top: 30px;
        }

        /* Button styles */
        .button {
            background: #ffd700; /* Gold */
            color: #00274d; /* Navy Blue */
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: #ffc107; /* Brighter Gold */
            transform: scale(1.1);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Saint John Bosco Snack Store</h1>
        <p>Fill out your details and pick your snacks!</p>

        <!-- Form for Name, Email, ID, and Fork Option -->
        <form id="order-form">
            <label for="full-name">Full Name *</label>
            <input type="text" id="full-name" placeholder="Enter your full name" required>

            <label for="email">Email *</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="id-number">ID# *</label>
            <input type="text" id="id-number" placeholder="Enter your ID number" required>
            
            <label for="fork-option">Fork *</label>
            <select id="fork-option" required>
                <option value="Yes ($0.25)">Yes ($0.25)</option>
                <option value="No">No</option>
            </select>
        </form>

        <!-- Snacks Section -->
        <div class="section" id="snacks-section">
            <h2>Snacks</h2>
            <div class="product-grid" id="snack-list">
                <!-- Snacks will be dynamically loaded here -->
            </div>
        </div>

        <!-- Candy Section -->
        <div class="section" id="candy-section">
            <h2>Candy</h2>
            <div class="product-grid" id="candy-list">
                <!-- Candy will be dynamically loaded here -->
            </div>
        </div>

        <!-- Drinks Section -->
        <div class="section" id="drinks-section">
            <h2>Drinks</h2>
            <div class="product-grid" id="drink-list">
                <!-- Drinks will be dynamically loaded here -->
            </div>
        </div>

        <!-- Cart -->
        <h2>Your Cart</h2>
        <div id="cart">
            <p>Your cart is empty.</p>
        </div>
        <h3>Total: $<span id="cart-total">0.00</span></h3>
        <button class="button" onclick="submitCart()">Submit Order</button>
    </div>

    <footer>
        <p>Saint John Bosco Snack Store © 2025. Designed with <span style="color: red;">♥</span> for students.</p>
    </footer>

    <script>
        // Products
        const snacks = [
            { id: 1, name: 'Cup of Noodles', price: 1.5, img: 'https://via.placeholder.com/80' },
            { id: 2, name: 'Pop Tarts', price: 1.5, img: 'https://via.placeholder.com/80' },
            { id: 3, name: 'Oreos', price: 1.5, img: 'https://via.placeholder.com/80' },
            { id: 4, name: 'Famous Amos', price: 1.5, img: 'https://via.placeholder.com/80' },
            { id: 5, name: 'Uncrustable', price: 2, img: 'https://via.placeholder.com/80' },
        ];

        const candy = [
            { id: 6, name: 'Kit Kat', price: 2, img: 'https://via.placeholder.com/80' },
            { id: 7, name: 'Twix', price: 2, img: 'https://via.placeholder.com/80' },
            { id: 8, name: 'Snickers', price: 2, img: 'https://via.placeholder.com/80' },
            { id: 9, name: 'Reese\'s', price: 2, img: 'https://via.placeholder.com/80' },
            { id: 10, name: 'Sour Punch Straws', price: 2, img: 'https://via.placeholder.com/80' },
        ];

        const drinks = [
            { id: 11, name: 'Water', price: 1, img: 'https://via.placeholder.com/80' },
            { id: 12, name: 'Sprite', price: 1.75, img: 'https://via.placeholder.com/80' },
            { id: 13, name: 'Coke', price: 1.75, img: 'https://via.placeholder.com/80' },
            { id: 14, name: 'Diet Coke', price: 1.75, img: 'https://via.placeholder.com/80' },
            { id: 15, name: 'Dr. Pepper', price: 1.75, img: 'https://via.placeholder.com/80' },
        ];

        // Cart Array
        let cart = [];

        // Helper function to load products
        function loadProducts(products, listId) {
            const list = document.getElementById(listId);
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <span>${product.name} - $${product.price.toFixed(2)}</span>
                    <button class="button" onclick="addToCart(${product.id}, '${listId}')">Add to Cart</button>
                `;
                list.appendChild(productDiv);
            });
        }

        // Load snacks, candy, and drinks
        loadProducts(snacks, 'snack-list');
        loadProducts(candy, 'candy-list');
        loadProducts(drinks, 'drink-list');

        // Add to cart
        function addToCart(productId, category) {
            const product = [...snacks, ...candy, ...drinks].find(p => p.id === productId);
            cart.push(product);
            updateCart();
        }

        // Update cart display
        function updateCart() {
            const cartDiv = document.getElementById('cart');
            const cartTotal = document.getElementById('cart-total');
            cartDiv.innerHTML = '';
            if (cart.length === 0) {
                cartDiv.innerHTML = '<p>Your cart is empty.</p>';
                cartTotal.innerText = '0.00';
                return;
            }
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `
                    <span>${item.name} - $${item.price.toFixed(2)}</span>
                    <button class="button" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartDiv.appendChild(cartItemDiv);
            });
            cartTotal.innerText = total.toFixed(2);
        }

        // Remove item from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Submit cart
        function submitCart() {
            const fullName = document.getElementById('full-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const idNumber = document.getElementById('id-number').value.trim();
            const forkOption = document.getElementById('fork-option').value;

            if (!fullName || !email || !idNumber) {
                alert('Please fill out all required fields.');
                return;
            }

            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const orderData = cart.map(item => `${item.name}: $${item.price.toFixed(2)}`).join(', ');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const payload = {
                Name: fullName,
                Email: email,
                StudentID: idNumber,
                Fork: forkOption,
                Snacks: orderData,
                Total: total.toFixed(2),
            };

            fetch('https://script.google.com/macros/s/AKfycbwiiAOULUUzdngT7rwll3pAtc_fgQ6Q7W6MeFT-yxMgzH_iCxuisPAY6gZMzF4XMiq2/exec', {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                cart = [];
                updateCart();
                document.getElementById('order-form').reset();
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
