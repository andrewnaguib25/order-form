<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Preorder Form</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            
            const formData = new FormData(document.getElementById("preorderForm"));
            const data = Object.fromEntries(formData.entries());
            
            try {
                let response = await fetch("YOUR_GOOGLE_SCRIPT_URL", {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                alert("Preorder submitted successfully!");
                document.getElementById("preorderForm").reset();
            } catch (error) {
                console.error("Error:", error);
                alert("There was an issue with your submission.");
            }
        }
    </script>
</head>
<body>
    <h2>Food Preorder Form</h2>
    <form id="preorderForm" onsubmit="submitForm(event)">
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Student ID: <input type="text" name="student_id" required></label><br>
        <label>Email: <input type="email" name="email" required></label><br>
        
        <label>Food Category:
            <select name="food">
                <option value="snack">Snack</option>
                <option value="candy">Candy</option>
                <option value="drink">Drink</option>
            </select>
        </label><br>
        
        <label>Need a Fork? 
            <select name="fork">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </label><br>
        
        <label>Total Price: <input type="number" name="total" required></label><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
