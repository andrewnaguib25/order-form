<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      body {
        background-color: #f4f4f4;
      }
      .form-wrapper {
        max-width: 700px;
        margin: auto;
        margin-top: 2rem;
      }
      .hero.is-primary {
        background-image: linear-gradient(141deg, #209cee 0%, #3273dc 71%, #00d1b2 100%);
      }
      #message {
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body has-text-centered">
        <div class="container">
          <h1 class="title is-2 has-text-weight-bold">ASB PREORDER FORM</h1>
        </div>
      </div>
    </section>

    <div class="form-wrapper">
      <div class="card">
        <div class="card-content">
          <form id="form" method="POST">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Full Name"
                  name="Name"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input
                  class="input"
                  type="email"
                  placeholder="Your Email"
                  name="Email"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Snacks</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select name="Snacks">
                    <option value="">Select a Snack</option>
                    <!-- snack options... -->
                    <option value="Cup of Noodles">Cup of Noodles - $1.50</option>
                    <option value="Pop Tarts">Pop Tarts - $1.50</option>
                    <option value="Oreos">Oreos - $1.50</option>
                    <!-- rest are unchanged -->
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Candy</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select name="Candy">
                    <option value="">Select a Candy</option>
                    <option value="Kit Kat">Kit Kat - $2</option>
                    <option value="Twix">Twix - $2</option>
                    <!-- rest unchanged -->
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Drink</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select name="Drink">
                    <option value="">Select a Drink</option>
                    <option value="Water">Water - $1</option>
                    <option value="Sprite">Sprite - $1.75</option>
                    <!-- rest unchanged -->
                  </select>
                </div>
              </div>
            </div>

            <div class="field is-grouped mt-5">
              <div class="control">
                <button class="button is-link is-medium" type="submit" id="submit-button">
                  Submit Order
                </button>
              </div>
              <div class="control">
                <button class="button is-danger is-light is-medium" type="reset">
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div
        id="message"
        class="notification is-light has-text-centered mt-4"
        style="display: none"
      ></div>
    </div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault();
        const messageBox = document.getElementById("message");
        const submitBtn = document.getElementById("submit-button");

        messageBox.textContent = "Submitting...";
        messageBox.className = "notification is-info";
        messageBox.style.display = "block";
        submitBtn.disabled = true;

        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        fetch(
          "https://script.google.com/macros/s/AKfycbyINycN3oO42NHgG52I0LBt80Z0MHdkrWRUJKX93wuHhtJ-MVf5yTsjU5xF6Us1khJr9Q/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            if (response) {
              return response;
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function () {
            messageBox.textContent = "Order submitted successfully!";
            messageBox.className = "notification is-success";
            submitBtn.disabled = false;
            document.getElementById("form").reset();
            setTimeout(() => (messageBox.style.display = "none"), 3000);
          })
          .catch(function (error) {
            console.error(error);
            messageBox.textContent = "An error occurred while submitting the form.";
            messageBox.className = "notification is-danger";
            submitBtn.disabled = false;
          });
      });
    </script>
  </body>
</html>
