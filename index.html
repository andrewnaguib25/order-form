<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint John Bosco Snack Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <style>
        body {
            background: #00274d; /* Navy Blue */
            color: white;
        }

        .hero {
            background: #00274d; /* Navy */
            color: white;
        }

        .title {
            color: #ffd700; /* Gold */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .price {
            font-weight: bold;
            color: #ffd700; /* Gold */
        }

        .container {
            max-width: 1200px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .product {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .message {
            margin: 20px;
            font-weight: bold;
            color: green;
            padding: 8px;
            background-color: beige;
            border-radius: 4px;
            border-color: aquamarine;
        }
    </style>
</head>
<body>
    <section class="hero is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Saint John Bosco Snack Store</h1>
                <p>Fill out your details and pick your snacks!</p>
            </div>
        </div>
    </section>

    <form id="form" class="container m-4" method="POST">
        <div class="field">
            <label class="label">Full Name *</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter your full name" name="Name" required />
            </div>
        </div>

        <div class="field">
            <label class="label">Email *</label>
            <div class="control">
                <input class="input" type="email" placeholder="Enter your email" name="Email" required />
            </div>
        </div>

        <div class="field">
            <label class="label">Student ID *</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter your ID number" name="Student ID" required />
            </div>
        </div>

        <!-- Snacks Section -->
        <div class="field">
            <label class="label">Snacks</label>
            <div class="product-grid" id="snack-list">
                <!-- Snacks will be dynamically loaded here -->
            </div>
        </div>

        <!-- Candy Section -->
        <div class="field">
            <label class="label">Candy</label>
            <div class="product-grid" id="candy-list">
                <!-- Candy will be dynamically loaded here -->
            </div>
        </div>

        <!-- Drinks Section -->
        <div class="field">
            <label class="label">Drinks</label>
            <div class="product-grid" id="drink-list">
                <!-- Drinks will be dynamically loaded here -->
            </div>
        </div>

        <div class="field">
            <label class="label">Total: <span id="total" class="price">$0.00</span></label>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary" type="submit" id="submit-button">Submit Order</button>
            </div>
            <div class="control">
                <button class="button is-danger" type="reset">Cancel</button>
            </div>
        </div>
    </form>

    <div id="message" class="message is-hidden"></div>

    <script>
        // Products Data
        const snacks = [
            { id: 1, name: 'Cup of Noodles', price: 1.5, img: 'https://via.placeholder.com/80' },
            { id: 2, name: 'Pop Tarts', price: 1.5, img: 'https://via.placeholder.com/80' },
            { id: 3, name: 'Oreos', price: 1.5, img: 'https://via.placeholder.com/80' },
            { id: 4, name: 'Famous Amos', price: 1.5, img: 'https://via.placeholder.com/80' },
            { id: 5, name: 'Uncrustable', price: 2, img: 'https://via.placeholder.com/80' },
        ];

        const candy = [
            { id: 6, name: 'Kit Kat', price: 2, img: 'https://via.placeholder.com/80' },
            { id: 7, name: 'Twix', price: 2, img: 'https://via.placeholder.com/80' },
            { id: 8, name: 'Snickers', price: 2, img: 'https://via.placeholder.com/80' },
            { id: 9, name: 'Reese\'s', price: 2, img: 'https://via.placeholder.com/80' },
            { id: 10, name: 'Sour Punch Straws', price: 2, img: 'https://via.placeholder.com/80' },
        ];

        const drinks = [
            { id: 11, name: 'Water', price: 1, img: 'https://via.placeholder.com/80' },
            { id: 12, name: 'Sprite', price: 1.75, img: 'https://via.placeholder.com/80' },
            { id: 13, name: 'Coke', price: 1.75, img: 'https://via.placeholder.com/80' },
            { id: 14, name: 'Diet Coke', price: 1.75, img: 'https://via.placeholder.com/80' },
            { id: 15, name: 'Dr. Pepper', price: 1.75, img: 'https://via.placeholder.com/80' },
        ];

        let cart = [];

        // Load products into the respective sections
        function loadProducts(products, listId) {
            const list = document.getElementById(listId);
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <span>${product.name} - $${product.price.toFixed(2)}</span>
                    <button class="button is-small is-primary" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                `;
                list.appendChild(productDiv);
            });
        }

        // Add product to the cart
        function addToCart(name, price) {
            cart.push({ name, price });
            updateTotal();
        }

        // Update total price
        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);
            document.getElementById('total').textContent = `$${total}`;
        }

        // Load all products
        loadProducts(snacks, 'snack-list');
        loadProducts(candy, 'candy-list');
        loadProducts(drinks, 'drink-list');

        // Form submission
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault();
            const message = document.getElementById("message");
            const submitButton = document.getElementById("submit-button");
            message.textContent = "Submitting...";
            message.style.display = "block";
            submitButton.disabled = true;

            const formData = new FormData(this);
            const formDataString = new URLSearchParams(formData).toString();

            fetch("https://script.google.com/macros/s/AKfycbxkWz45FAha6OpNRRS4GKqe7tctGHaT49gENZdq9DmlpVDAH773riFT_0Xp9Ov7Z3Bq/exec", {
                method: "POST",
                body: formDataString,
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
            })
                .then(response => response.text())
                .then(() => {
                    message.textContent = "Order submitted successfully!";
                    message.style.backgroundColor = "green";
                    submitButton.disabled = false;
                    this.reset();
                    cart = [];
                    updateTotal();
                    setTimeout(() => message.style.display = "none", 3000);
                })
                .catch(error => {
                    console.error(error);
                    message.textContent = "An error occurred while submitting the form.";
                    message.style.backgroundColor = "red";
                    submitButton.disabled = false;
                });
        });
    </script>
</body>
</html>
