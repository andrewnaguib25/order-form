<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Store Order Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cart {
            text-align: left;
            margin-top: 20px;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
        }
        button {
            width: 100%;
            background: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Store Order Form</h2>
        <input type="email" id="email" placeholder="Your Email">
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="id" placeholder="Student ID Number">
        
        <h3>Select Items</h3>
        <div id="items">
            <label>Snacks:</label>
            <select class="item-select" data-category="snacks">
                <option value="">Select Snack</option>
                <option value="Cup of Noodles" data-price="1.50">Cup of Noodles - $1.50</option>
                <option value="Pop Tarts" data-price="1.50">Pop Tarts - $1.50</option>
                <option value="Oreos" data-price="1.50">Oreos - $1.50</option>
                <option value="Uncrustable" data-price="2.00">Uncrustable - $2.00</option>
                <option value="Mac' N Cheese" data-price="2.00">Mac' N Cheese - $2.00</option>
                <option value="Takis" data-price="3.00">Takis - $3.00</option>
            </select>
            <input type="number" class="item-qty" min="1" value="1">
            <button onclick="addItem(this)">Add</button>
        </div>
        
        <div id="cart" class="cart">
            <h3>Cart</h3>
            <ul id="cart-items"></ul>
            <p class="total">Total: $<span id="total">0.00</span></p>
        </div>

        <button onclick="submitOrder()">Submit Order</button>
    </div>

    <script>
        let cart = [];

        function addItem(button) {
            let select = $(button).siblings('.item-select');
            let qty = $(button).siblings('.item-qty').val();
            let name = select.find(':selected').val();
            let price = parseFloat(select.find(':selected').data('price'));
            
            if (!name) return alert("Please select an item");
            
            cart.push({ name, qty: parseInt(qty), price });
            updateCart();
        }

        function updateCart() {
            let total = 0;
            let list = $('#cart-items');
            list.empty();
            
            cart.forEach(item => {
                total += item.price * item.qty;
                list.append(`<li>${item.qty}x ${item.name} - $${(item.price * item.qty).toFixed(2)}</li>`);
            });
            
            $('#total').text(total.toFixed(2));
        }

        function submitOrder() {
            let email = $('#email').val();
            let name = $('#name').val();
            let id = $('#id').val();
            
            if (!email || !name || !id || cart.length === 0) {
                alert("Please fill all fields and add items to cart");
                return;
            }

            console.log({ email, name, id, cart, total: $('#total').text() });
            alert("Order submitted!");
        }
    </script>
</body>
</html>
