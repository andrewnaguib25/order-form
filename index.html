<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .snack {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart {
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Snack Store</h1>
    <p>Select snacks to add to your cart:</p>
    <div id="snack-list">
        <!-- Snacks will be dynamically loaded here -->
    </div>
    <h2>Cart</h2>
    <div id="cart">
        <p>Your cart is empty.</p>
    </div>
    <button class="button" onclick="submitCart()">Submit Order</button>

    <script>
        // Template snacks
        const snacks = [
            { id: 1, name: 'Chips', price: 1.5 },
            { id: 2, name: 'Chocolate Bar', price: 2.0 },
            { id: 3, name: 'Soda', price: 1.0 },
            { id: 4, name: 'Cookies', price: 1.75 },
        ];

        // Cart array
        let cart = [];

        // Load snacks into the snack list
        const snackList = document.getElementById('snack-list');
        snacks.forEach(snack => {
            const snackDiv = document.createElement('div');
            snackDiv.className = 'snack';
            snackDiv.innerHTML = `
                <span>${snack.name} - $${snack.price.toFixed(2)}</span>
                <button class="button" onclick="addToCart(${snack.id})">Add to Cart</button>
            `;
            snackList.appendChild(snackDiv);
        });

        // Add snack to the cart
        function addToCart(snackId) {
            const snack = snacks.find(s => s.id === snackId);
            cart.push(snack);
            updateCart();
        }

        // Update the cart display
        function updateCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '';
            if (cart.length === 0) {
                cartDiv.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }
            cart.forEach((item, index) => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `
                    <span>${item.name} - $${item.price.toFixed(2)}</span>
                    <button class="button" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartDiv.appendChild(cartItemDiv);
            });
        }

        // Remove item from the cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Submit the cart
        function submitCart() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            const orderData = cart.map(item => `${item.name}: $${item.price.toFixed(2)}`).join(', ');
            const payload = {
                order: orderData,
                total: cart.reduce((sum, item) => sum + item.price, 0).toFixed(2),
            };
            fetch('https://script.google.com/macros/s/AKfycbwWPHQGid0lep5ojQjR52RToJJ7DSG5tGS800TMrir7-U3U-qpBOF6afGpMVlB8_n5J/exec', {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                cart = [];
                updateCart();
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
